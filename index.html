<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" id="result"/>
        </div>

        <div class="controls">
            <input type="button" id="clear" value="AC" onclick="clr()"/>
            <input type="button" value="off" id="toggle" onclick="toggleButtons()">
            <input type="button" value="รท" onclick="dis('/')"/>
            <input type="button" value="-" onclick="dis('-')"/>
            <input type="button" value="+" onclick="dis('+')"/>
            <input type="button" id="product" value="*" onclick="dis('*')"/>
        </div>

        <div class="numbersBTN">
           <input type="button" value="7" onclick="dis('7')"/>
           <input type="button" value="8" onclick="dis('8')"/>
           <input type="button" value="9" onclick="dis('9')"/>
           <input type="button" value="4" onclick="dis('4')"/>
           <input type="button" value="5" onclick="dis('5')"/>
           <input type="button" value="6" onclick="dis('6')"/>
           <input type="button" value="1" onclick="dis('1')"/>
           <input type="button" value="2" onclick="dis('2')"/>
           <input type="button" value="3" onclick="dis('3')"/>
           <input type="button" value="." id="dot" onclick="dis('.')"/>
           <input type="button" value="0" onclick="dis('0')"/>
           <input type="button" id="equalsTo" value="=" onclick="solve()"/>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
